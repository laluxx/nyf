<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nytrix Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #282c34;
      color: #979eab;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .content {
      padding: 2rem;
      max-width: 100vw;
      margin: 0 auto;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page-title {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #f093fb, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
      animation: gradientShift 3s ease infinite;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #a0a0a0;
      font-weight: 300;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .nav-tab {
      padding: 0.8rem 2rem;
      background: rgba(57, 62, 72, 0.5);
      border: 2px solid #667eea;
      border-radius: 25px;
      color: #667eea;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      font-size: 1rem;
      font-weight: 500;
    }

    .nav-tab:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .nav-tab.active {
      background: #667eea;
      color: #282c34;
      transform: scale(1.05);
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .function-container {
      position: relative;
      margin: 3rem 0;
      overflow: hidden;
    }

    .function {
      background: #393e48;
      border-radius: 20px 0 0 20px;
      padding: 3rem;
      border-left: 5px solid #667eea;
      will-change: transform, opacity;
      position: relative;
      margin-right: -50vw;
      padding-right: calc(3rem + 50vw);
    }

    .lambda-icon {
      position: absolute;
      top: 2rem;
      right: 3rem;
      font-size: 3rem;
      color: #667eea;
      opacity: 0.4;
      font-weight: 300;
      font-style: italic;
      user-select: none;
    }

    .function h2 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 1.5rem;
    }

    .function h2 code {
      background: #282c34;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .summary {
      font-size: 1.2rem;
      color: #f093fb;
      margin-bottom: 2rem;
      padding-left: 1rem;
      border-left: 3px solid #f093fb;
    }

    .annotation {
      background: rgba(40, 44, 52, 0.5);
      padding: 1rem 1.5rem;
      margin: 0.8rem 0;
      border-radius: 10px;
      border-left: 3px solid #667eea;
      line-height: 1.8;
    }

    .tag {
      color: #e5c07b;
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .tag-param { color: #98c379; }
    .tag-return { color: #61afef; }
    .tag-example { color: #56b6c2; }
    .tag-author { color: #ECBE7B; }
    .tag-deprecated { color: #d19a66; }

    .annotation code {
      background: #282c34;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      color: #abb2bf;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .annotation pre {
      background: #282c34;
      padding: 1.2rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 0.7rem;
    }

    .annotation pre code {
      padding: 0;
      background: none;
    }

    .search-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 90%;
      max-width: 700px;
      background: transparent;
      z-index: -1;
      opacity: 0;
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
    }

    .search-overlay.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      z-index: 1000;
      pointer-events: all;
    }

    .search-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
      z-index: -1;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      pointer-events: none;
    }

    .search-backdrop.active {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      z-index: 999;
      opacity: 1;
      pointer-events: all;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid #667eea;
      color: #abb2bf;
      outline: none;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin-bottom: 1.5rem;
    }

    .search-input:focus {
      border-bottom-color: #f093fb;
    }

    .search-input::placeholder {
      color: #979eab;
      opacity: 0.5;
    }

    .search-results {
      max-height: 40vh;
      overflow-y: auto;
    }

    .search-result-item {
      background: rgba(57, 62, 72, 0.8);
      backdrop-filter: blur(10px);
      padding: 1.2rem;
      margin-bottom: 0.8rem;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .search-result-item.selected {
      border-left-color: #f093fb;
      background: rgba(240, 147, 251, 0.2);
    }

    .search-result-item:hover {
      border-left-color: #f093fb;
    }

    .result-title {
      font-size: 1.2rem;
      color: #667eea;
      margin-bottom: 0.4rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .search-result-item.selected .result-title {
      color: #f093fb;
    }

    .result-summary {
      color: #979eab;
      font-size: 0.9rem;
    }

    .close-search {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #979eab;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-search:hover {
      color: #ff6c6b;
      transform: rotate(90deg);
    }

    .todo-badge {
      background: #f093fb;
      color: #282c34;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-left: 1rem;
    }

    .todo-item {
      background: #393e48;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
      border-left: 5px solid #f093fb;
    }

    .todo-item h3 {
      color: #f093fb;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .todo-item p {
      color: #979eab;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .todo-meta {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(151, 158, 171, 0.2);
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .todo-meta-item {
      color: #e5c07b;
      font-size: 0.9rem;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #282c34;
    }

    ::-webkit-scrollbar-thumb {
      background: #51afef;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #56b6c2;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="page-title">Documentation</h1>
    <p class="subtitle">Explore the Nytrix API</p>
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchPage('functions')">Functions</button>
      <button class="nav-tab" onclick="switchPage('todos')">TODOs</button>
    </div>
  </div>

  <div class="page active" id="functions-page">
    <main class="content" id="content-area">
{{FUNCTION_DOCS}}
    </main>
  </div>

  <div class="page" id="todos-page">
    <main class="content" id="todos-content"></main>
  </div>

  <div class="search-backdrop" id="searchBackdrop" onclick="closeSearch()"></div>
  
  <div class="search-overlay" id="searchOverlay">
    <button class="close-search" onclick="closeSearch()">√ó</button>
    <input type="text" class="search-input" id="searchInput" placeholder="Search..." autocomplete="off">
    <div class="search-results" id="searchResults"></div>
  </div>

  <script>
    const functions = [];

    let todos = [];

    function extractTodos() {
      todos = [];
      const annotations = document.querySelectorAll('.annotation');
      
      annotations.forEach(ann => {
        const text = ann.textContent;
        if (text.includes('TODO:')) {
          const todoText = text.split('TODO:')[1].trim();
          const functionEl = ann.closest('.function');
          const functionName = functionEl ? functionEl.id : 'unknown';
          
          const authorAnn = functionEl ? functionEl.querySelector('.tag-author') : null;
          let author = 'Unknown';
          if (authorAnn && authorAnn.parentElement) {
            const authorText = authorAnn.parentElement.textContent;
            author = authorText.split('Author:')[1]?.trim() || 'Unknown';
          }
          
          todos.push({
            text: todoText,
            function: functionName,
            author: author
          });
        }
      });
      
      renderTodos();
      updateFunctionBadges();
    }

    function updateFunctionBadges() {
      const todoCount = {};
      todos.forEach(todo => {
        todoCount[todo.function] = (todoCount[todo.function] || 0) + 1;
      });

      document.querySelectorAll('.function').forEach(fn => {
        const fnId = fn.id;
        const count = todoCount[fnId] || 0;
        
        if (count > 0) {
          const h2 = fn.querySelector('h2');
          let badge = h2.querySelector('.todo-badge');
          
          if (!badge) {
            badge = document.createElement('span');
            badge.className = 'todo-badge';
            h2.appendChild(badge);
          }
          
          badge.textContent = `${count} TODO${count > 1 ? 's' : ''}`;
        }
      });
    }

    function renderTodos() {
      const container = document.getElementById('todos-content');
      
      if (todos.length === 0) {
        container.innerHTML = `
          <div class="todo-item">
            <h3>No TODOs found</h3>
            <p>All tasks completed! üéâ</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = todos.map(todo => `
        <div class="todo-item">
          <h3>${todo.text}</h3>
          <div class="todo-meta">
            <div class="todo-meta-item">üìç Function: ${todo.function}</div>
            <div class="todo-meta-item">üë§ Author: ${todo.author}</div>
          </div>
        </div>
      `).join('');
    }

    const searchOverlay = document.getElementById('searchOverlay');
    const searchBackdrop = document.getElementById('searchBackdrop');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    let selectedIndex = -1;
    let currentResults = [];

    function lerp(start, end, t) {
      return start + (end - start) * t;
    }

    function easeOutExpo(t) {
      return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
    }

    function switchPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      
      document.getElementById(`${page}-page`).classList.add('active');
      event.target.classList.add('active');
    }

    function openSearch() {
      searchOverlay.classList.add('active');
      searchBackdrop.classList.add('active');
      searchInput.focus();
      selectedIndex = -1;
    }

    function closeSearch() {
      searchOverlay.classList.remove('active');
      searchBackdrop.classList.remove('active');
      searchInput.value = '';
      searchResults.innerHTML = '';
      selectedIndex = -1;
      currentResults = [];
    }

    function updateSelection() {
      const items = searchResults.querySelectorAll('.search-result-item');
      items.forEach((item, i) => {
        if (i === selectedIndex) {
          item.classList.add('selected');
          const targetX = 10;
          let currentX = 0;
          
          function animate() {
            currentX = lerp(currentX, targetX, 0.2);
            item.style.transform = `translateX(${currentX}px)`;
            if (Math.abs(targetX - currentX) > 0.1) {
              requestAnimationFrame(animate);
            }
          }
          animate();
        } else {
          item.classList.remove('selected');
          let currentX = parseFloat(item.style.transform.replace(/[^0-9.-]/g, '')) || 0;
          
          function animate() {
            currentX = lerp(currentX, 0, 0.2);
            item.style.transform = `translateX(${currentX}px)`;
            if (Math.abs(currentX) > 0.1) {
              requestAnimationFrame(animate);
            } else {
              item.style.transform = '';
            }
          }
          animate();
        }
      });
    }

    function performSearch() {
      const query = searchInput.value.toLowerCase().trim();
      
      if (!query) {
        searchResults.innerHTML = '';
        currentResults = [];
        selectedIndex = -1;
        return;
      }

      currentResults = functions.filter(fn => 
        fn.name.toLowerCase().includes(query) || 
        fn.summary.toLowerCase().includes(query)
      );

      searchResults.innerHTML = currentResults.map((fn, i) => `
        <div class="search-result-item" style="animation-delay: ${i * 0.05}s" onclick="navigateToFunction('${fn.id}')">
          <div class="result-title">${fn.name}</div>
          <div class="result-summary">${fn.summary}</div>
        </div>
      `).join('');

      if (currentResults.length === 0) {
        searchResults.innerHTML = '<div class="search-result-item"><div class="result-title">No results found</div></div>';
      }
      
      selectedIndex = currentResults.length > 0 ? 0 : -1;
      updateSelection();
    }

    function navigateToFunction(id) {
      closeSearch();
      switchPage('functions');
      setTimeout(() => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }, 100);
    }

    searchInput.addEventListener('input', () => {
      performSearch();
    });

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (currentResults.length > 0) {
          selectedIndex = Math.min(selectedIndex + 1, currentResults.length - 1);
          updateSelection();
        }
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (currentResults.length > 0) {
          selectedIndex = Math.max(selectedIndex - 1, 0);
          updateSelection();
        }
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (selectedIndex >= 0 && selectedIndex < currentResults.length) {
          navigateToFunction(currentResults[selectedIndex].id);
        }
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeSearch();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        openSearch();
      }
      if (e.key === '/' && !searchOverlay.classList.contains('active')) {
        e.preventDefault();
        openSearch();
      }
    });

    let ticking = false;

    function updateParallax() {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const functions = document.querySelectorAll('.function');
      
      functions.forEach((fn) => {
        const rect = fn.getBoundingClientRect();
        const elementTop = rect.top;
        const elementHeight = rect.height;
        
        if (elementTop < windowHeight && elementTop + elementHeight > 0) {
          const progress = 1 - ((elementTop - windowHeight) / (windowHeight + elementHeight));
          const easedProgress = easeOutExpo(Math.max(0, Math.min(1, progress)));
          
          const translateX = lerp(window.innerWidth, 0, easedProgress);
          const opacity = lerp(0, 1, easedProgress);
          
          fn.style.transform = `translateX(${translateX}px)`;
          fn.style.opacity = opacity;
        }
      });

      ticking = false;
    }

    function onScroll() {
      if (!ticking) {
        window.requestAnimationFrame(updateParallax);
        ticking = true;
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('load', () => {
      extractTodos();
      updateParallax();
    });
    
    extractTodos();
    updateParallax();
  </script>
</body>
</html>
