name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Stack
      run: |
        # Install Stack to system path
        sudo curl -sSL https://get.haskellstack.org/ | sudo sh
        stack --version
        
    - name: Build project
      run: |
        # Fix permissions first
        sudo chown -R runner:runner .
        
        # Build
        stack update
        stack build --allow-different-user
        
    - name: Prepare release assets
      run: |
        # Create release directory
        mkdir -p release-assets
        
        # Install binary
        stack install --allow-different-user --local-bin-path release-assets
        
        # Rename and prepare
        cd release-assets
        mv nyf nyf-linux-x86_64
        chmod +x nyf-linux-x86_64
        
        # Create checksum
        sha256sum nyf-linux-x86_64 > checksum.txt
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-assets/nyf-linux-x86_64
          release-assets/checksum.txt
